          <p style="font-size:28px;"><span>临时 / 中断流程 v0118</span></p><p style="font-size:16px;"><span><br></span></p><p style="font-size:18px;"><span>在 KD 系统中，发生临时/中断流程的操作时，临时页面将从当前页面的底部向上入场。</span></p><p style="font-size:18px;"><span>举例来说，</span></p><p style="font-size:18px;"><span>用户在注册页面查看《注册协议》时，即为一次临时操作；</span></p><p style="font-size:18px;"><span>用户在未登录时点击需登录的功能时，系统将中断用户的操作，要求用户登录，该转场也应使用此动画。</span></p>
